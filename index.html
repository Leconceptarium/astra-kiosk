<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astra â€“ Assistant de M. Morpheus</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      font-family: 'Unica One', serif;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 95%;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: contain;
      background: #000;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    #astraIdle, #astraIdle2 { z-index: 1; opacity: 0; }
    #astraReaction { z-index: 2; }
    #astraIdle.active, #astraIdle2.active { opacity: 1; }

    #bandeau {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 3rem;
      text-align: center;
      padding: 20px;
      white-space: nowrap;
      overflow: hidden;
      z-index: 3;
    }

    #bandeau span {
      display: inline-block;
      animation: defilement 12s linear infinite;
    }

    @keyframes defilement {
      0% { transform: translateX(100%) }
      100% { transform: translateX(-100%) }
    }

    #parcheminImage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
      z-index: 4;
      display: none;
    }

    .magic {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,255,.9) 0%, rgba(0,255,255,.2) 40%, transparent 80%);
      filter: blur(4px) brightness(2);
      mix-blend-mode: screen;
      animation: floatMagic 6s ease-in-out infinite;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes floatMagic {
      0% { transform: translateY(0) scale(.8) rotate(0); opacity: 1 }
      50% { transform: translateY(-250px) scale(1.3) rotate(180deg); opacity: .8 }
      100% { transform: translateY(-500px) scale(.5) rotate(360deg); opacity: 0 }
    }
  </style>
</head>
<body>
  <!-- ðŸŽ¥ VidÃ©os -->
  <video id="astraIdle" src="astra_idle.mp4" autoplay muted loop playsinline preload="auto"></video>
  <video id="astraIdle2" src="astra_idle2.mp4" muted loop playsinline preload="auto"></video>
  <video id="astraReaction" muted playsinline preload="auto"></video>

  <div id="bandeau"><span>ASTRA VOUS Ã‰COUTEâ€¦ MAIS ELLE ATTEND VOTRE MOT DE PASSE</span></div>
  <img id="parcheminImage" src="parchemin.png" alt="Parchemin de libÃ©ration" />

  <script>
    const bandeau = document.getElementById("bandeau");
    const parcheminImage = document.getElementById("parcheminImage");
    const astraIdle = document.getElementById("astraIdle");
    const astraIdle2 = document.getElementById("astraIdle2");
    const astraReaction = document.getElementById("astraReaction");

    // âœ… Boucles sans flash
    [astraIdle, astraIdle2].forEach(v => {
      v.addEventListener('ended', () => {
        v.currentTime = 0.01;
        v.play();
      });
    });

    function activateIdle(idleVideo) {
      astraIdle.classList.remove("active");
      astraIdle2.classList.remove("active");
      idleVideo.classList.add("active");
      idleVideo.play().catch(() => {
        idleVideo.muted = true;
        idleVideo.play();
      });
    }

    // ðŸŽž RÃ©fÃ©rences vidÃ©os
    const VIDEO = {
      idle1: "astra_idle.mp4",
      idle2: "astra_idle2.mp4",
      talk: "astra_parle.mp4",
      suspicious: "astra_suspecte.mp4",
      angry: "astra_colere.mp4",
      happy: "astra_heureuse.mp4",
      walkTalk: "marche2.mp4",
      anxious: "inquiete.mp4",
      read: "lecture.mp4",
      joy: "joie.mp4",
      suspicionAlt: "suspicion.mp4",
      confident: "confiant.mp4"
    };

    // âœ¨ Effets magiques
    function spawnMagic() {
      const p = document.createElement("div");
      p.className = "magic";
      p.style.left = Math.random() * 100 + "vw";
      p.style.bottom = "-10px";
      p.style.animationDuration = 3 + Math.random() * 4 + "s";
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 6000);
    }

    // ðŸŽ§ Lecture audio + vidÃ©o
    const playAudio = (file, videoName = VIDEO.talk) => {
      const audio = new Audio(file);
      astraReaction.src = videoName;
      astraIdle.style.opacity = "0.3";
      astraIdle2.style.opacity = "0.3";
      astraReaction.style.opacity = "1";
      astraReaction.currentTime = 0;
      astraReaction.play();
      audio.play();

      audio.onended = () => {
        astraReaction.style.opacity = "0";
        const activeIdle = mdpValid ? astraIdle2 : astraIdle;
        activeIdle.style.opacity = "1";
        activateIdle(activeIdle);
      };
    };

    // ðŸŽ™ï¸ Reconnaissance vocale
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.lang = 'fr-FR';
    let mdpValid = false;

    const audioFiles = {
      bonjour: "salutation_bonjour.mp3",
      qui: "qui_es_tu.mp3",
      ou: "ou_sommes_nous.mp3",
      mdp: "mdp_confirme.mp3",
      mdp_faux: ["mdp_faux.mp3", "mdp_faux_petunia.mp3"],
      petunia: "mdp_faux_petunia.mp3",
      invite_mdp: "invite_mdp.mp3",
      pas_compris: [
        "phrase_non_reconnue.mp3",
        "phrase_non_reconnue2.mp3",
        "phrase_non_reconnue3.mp3",
        "phrase_non_reconnue4.mp3"
      ],
      ca_va: "ca_va.mp3",
      tu_es_la: "tu_es_la.mp3",
      berceuse: "berceuse.mp3",
      notif: "notification_mdp_valide.mp3",
      reve_croire: "reve_croire.mp3",
      pq_reve_plus: "pq_les_humains_reve_plus.mp3",
      qui_morpheus: "c_qui_morpheus.mp3",
      parchemin: "parchemin_liberation.mp3",
      faire_quoi_mtn: "faire_quoi_mtn.mp3",
      rire: "rire.mp3",
      c_toi_qui_controles: "c_toi_qui_controles.mp3",
      blague: "blague.mp3",
      tu_aime_morpheus: "tu_aime_morpheus.mp3",
      la_solution: "la_solution.mp3",
      voix_preenregistree: "voix_preenregistree.mp3",
      mdp_oublie: "mdp_oublie.mp3",
      morpheus_apparence: "morpheus_apparence.mp3",
      indice_aide: "indice_aide.mp3"
    };

    // ðŸ§  RÃ©ponses
    const detectPhrase = (text) => {
      const t = text.toLowerCase();

      if (t.includes("bonjour") || t.includes("salut")) return { file: audioFiles.bonjour, video: VIDEO.happy };
      if (t.includes("qui es-tu") || t.includes("astra")) return { file: audioFiles.qui, video: VIDEO.happy };
      if (t.includes("oÃ¹ sommes")) return { file: audioFiles.ou, video: VIDEO.anxious };

      // ðŸ”‘ Mot de passe
      if (t.includes("bonne nuit")) {
        if (!mdpValid) {
          mdpValid = true;
          bandeau.style.display = "none";

          // Ã‰tape 1 : Astra confirme le mot de passe
          playAudio(audioFiles.mdp, VIDEO.happy);

          // Ã‰tape 2 : effets magiques + notification aprÃ¨s 3 sec
          setTimeout(() => {
            for (let i = 0; i < 40; i++) setTimeout(spawnMagic, i * 150);
            playAudio(audioFiles.notif, VIDEO.walkTalk);

            // Ã‰tape 3 : passage dÃ©finitif Ã  astra_idle2
            setTimeout(() => {
              astraIdle.classList.remove("active");
              activateIdle(astraIdle2);
            }, 4000);
          }, 3000);

          return;
        } else {
          return { file: audioFiles.mdp, video: VIDEO.walkTalk };
        }
      }

      if (t.includes("mot de passe oubliÃ©") || t.includes("j'ai oubliÃ©") || t.includes("comment trouver"))
        return { file: audioFiles.mdp_oublie, video: VIDEO.anxious };
      if (t.includes("pÃ©tunia")) return { file: audioFiles.petunia, video: VIDEO.angry };

      if (t.includes("parchemin")) {
        if (mdpValid) {
          parcheminImage.style.display = "block";
          setTimeout(() => parcheminImage.style.display = "none", 15000);
          return { file: audioFiles.parchemin, video: VIDEO.read };
        } else {
          const faux = audioFiles.mdp_faux[Math.floor(Math.random() * audioFiles.mdp_faux.length)];
          return { file: faux, video: VIDEO.angry };
        }
      }

      if (t.includes("Ã§a va")) return { file: audioFiles.ca_va, video: VIDEO.happy };
      if (t.includes("tu es lÃ ")) return { file: audioFiles.tu_es_la, video: VIDEO.anxious };
      if (t.includes("berceuse")) return { file: audioFiles.berceuse };
      if (t.includes("tu crois en nous") || t.includes("on va rÃ©ussir")) return { file: audioFiles.reve_croire, video: VIDEO.confident };
      if (t.includes("pourquoi les humains ne rÃªvent plus")) return { file: audioFiles.pq_reve_plus, video: VIDEO.suspicionAlt };
      if (t.includes("qui est morpheus")) return { file: audioFiles.qui_morpheus, video: VIDEO.walkTalk };
      if (t.includes("blague")) { playAudio(audioFiles.blague, VIDEO.joy); setTimeout(() => playAudio(audioFiles.rire, VIDEO.happy), 2500); return; }
      if (t.includes("tu aimes morpheus")) return { file: audioFiles.tu_aime_morpheus, video: VIDEO.happy };
      if (t.includes("solution")) return { file: audioFiles.la_solution, video: VIDEO.walkTalk };
      if (t.includes("contrÃ´les")) return { file: audioFiles.c_toi_qui_controles, video: VIDEO.suspicious };
      if (t.includes("prÃ©enregistrÃ©e")) return { file: audioFiles.voix_preenregistree, video: VIDEO.suspicious };
      if (t.includes("indice") || t.includes("aide")) return { file: audioFiles.indice_aide, video: VIDEO.suspicionAlt };
      if (t.includes("faut faire quoi")) return { file: audioFiles.faire_quoi_mtn, video: VIDEO.walkTalk };

      return { file: audioFiles.pas_compris[Math.floor(Math.random() * audioFiles.pas_compris.length)], video: VIDEO.anxious };
    };

    recognition.onresult = (e) => {
      const text = e.results[e.results.length - 1][0].transcript.trim();
      console.log("ðŸŽ™ï¸ Entendu :", text);
      const res = detectPhrase(text);
      if (res && res.file) playAudio(res.file, res.video);
    };

    recognition.onend = () => setTimeout(() => recognition.start(), 1000);

    /* âœ… Lancement initial */
    window.onload = () => {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(() => {
          astraIdle.classList.add("active");
          activateIdle(astraIdle);
          astraIdle.play().catch(()=>{astraIdle.muted=true;astraIdle.play();});
          recognition.start();
        })
        .catch(err => console.error("Micro refusÃ© :", err));
    };
  </script>
</body>
</html>
