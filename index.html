<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astra – Assistant de M. Morpheus</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Unica+One&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0d0020, #1b003b);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      font-family: 'Unica One', sans-serif;
      color: #fff;
    }

    /* Halo lumineux derrière la tête */
    .aura {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(170,136,255,0.4) 0%, rgba(60,0,120,0.05) 70%);
      filter: blur(40px);
      animation: pulseAura 6s ease-in-out infinite;
    }

    @keyframes pulseAura {
      0%,100% { transform: scale(1) rotate(0deg); opacity: 0.7; }
      50% { transform: scale(1.1) rotate(5deg); opacity: 1; }
    }

    /* Visage */
    .face {
      position: relative;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle at 70% 30%, #fff 0%, #dcdcdc 80%);
      border: 4px solid #000;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.3), 0 0 60px #aa88ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.4s ease;
      z-index: 2;
    }

    .face.talking { transform: scale(1.05); }

    /* Yeux */
    .eyes {
      display: flex;
      justify-content: space-between;
      width: 140px;
      margin-top: 50px;
    }

    .eye {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #000;
      border: 3px solid #222;
      position: relative;
      overflow: hidden;
      transform-origin: center;
    }

    .eye::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff 0%, #999 80%);
      top: 10px;
      left: 12px;
      animation: lookAround 6s ease-in-out infinite;
    }

    @keyframes lookAround {
      0%,100% { transform: translate(0,0); }
      25% { transform: translate(6px, 2px); }
      50% { transform: translate(-4px, 3px); }
      75% { transform: translate(2px, -3px); }
    }

    .eyes.talking .eye {
      animation: blink 5s infinite;
    }

    @keyframes blink {
      0%, 92%, 100% { transform: scaleY(1); }
      95%, 98% { transform: scaleY(0.1); }
    }

    /* Bouche */
    .mouth {
      position: absolute;
      bottom: 55px;
      width: 110px;
      height: 35px;
      background: radial-gradient(circle at center, #300050 0%, #000 70%);
      border-radius: 0 0 90px 90px;
      border-top: 3px solid #000;
      transition: all 0.15s ease;
      transform-origin: top center;
      box-shadow: inset 0 -3px 10px rgba(255,255,255,0.1);
    }

    .mouth.talking {
      animation: mouthMove 0.12s ease-in-out infinite alternate;
      background: radial-gradient(circle at center, #6e00b8 0%, #10002b 80%);
      box-shadow: 0 0 15px #b78aff;
    }

    @keyframes mouthMove {
      from { transform: scaleY(0.4); }
      to { transform: scaleY(1.3); }
    }

    /* Bandeau */
    #bandeau {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 2rem;
      text-align: center;
      padding: 14px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #a084ff;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    /* Petites particules lumineuses */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: #bfa2ff;
      opacity: 0.8;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-300px) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="aura"></div>
  <div class="face" id="face">
    <div class="eyes" id="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="mouth" id="mouth"></div>
  </div>

  <div id="bandeau">ASTRA VOUS ÉCOUTE...</div>

  <script>
    // --- Crée des particules de lumière ---
    for (let i = 0; i < 15; i++) {
      const p = document.createElement('div');
      p.className = 'particle';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDelay = Math.random() * 5 + 's';
      p.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(p);
    }

    const mouth = document.getElementById("mouth");
    const eyes = document.getElementById("eyes");
    const face = document.getElementById("face");
    const bandeau = document.getElementById("bandeau");

    function playAstraVoice(audioFile) {
      const audio = new Audio(audioFile);
      audio.play();

      mouth.classList.add("talking");
      eyes.classList.add("talking");
      face.classList.add("talking");
      bandeau.textContent = "ASTRA RÉPOND...";

      audio.onended = () => {
        mouth.classList.remove("talking");
        eyes.classList.remove("talking");
        face.classList.remove("talking");
        bandeau.textContent = "ASTRA VOUS ÉCOUTE...";
      };
    }

    // --- Reconnaissance vocale ---
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = 'fr-FR';

    let mdpValid = false;

    const detectPhrase = (text) => {
      const t = text.toLowerCase();
      if (t.includes("bonjour") || t.includes("salut")) return "salutation_bonjour.mp3";
      if (t.includes("qui es-tu") || t.includes("astra")) return "qui_es_tu.mp3";
      if (t.includes("on est où") || t.includes("où sommes-nous")) return "ou_sommes_nous.mp3";
      if (t.includes("ça va")) return "ca_va.mp3";
      if (t.includes("tu es là")) return "tu_es_la.mp3";
      if (t.includes("indice") || t.includes("aide")) return "indice_aide.mp3";
      if (t.includes("bonne nuit")) {
        if (!mdpValid) {
          mdpValid = true;
          document.body.style.background = "linear-gradient(135deg, #002d2d, #006c6c)";
        }
        return "mdp_confirme.mp3";
      }
      if (t.includes("pétunia")) return "mdp_faux.mp3";

      const randomFaux = [
        "phrase_non_reconnue.mp3",
        "phrase_non_reconnue2.mp3",
        "phrase_non_reconnue3.mp3"
      ];
      return randomFaux[Math.floor(Math.random() * randomFaux.length)];
    };

    recognition.onresult = (event) => {
      const text = event.results[event.results.length - 1][0].transcript.trim();
      console.log("🎙️ Entendu :", text);
      const audioFile = detectPhrase(text);
      if (audioFile) playAstraVoice(audioFile);
    };

    recognition.onerror = (event) => console.error("Erreur vocale :", event.error);
    recognition.onend = () => setTimeout(() => recognition.start(), 1000);

    window.onload = () => {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(() => {
          console.log("✅ Micro autorisé, Astra écoute !");
          recognition.start();
        })
        .catch(err => console.error("Micro refusé :", err));
    };

    // --- Test clavier ---
    window.addEventListener("keydown", (e) => {
      if (e.key === "1") playAstraVoice("mdp_confirme.mp3");
      if (e.key === "2") playAstraVoice("mdp_faux.mp3");
      if (e.key === "3") playAstraVoice("phrase_non_reconnue.mp3");
    });
  </script>
</body>
</html>
