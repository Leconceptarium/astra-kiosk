<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astra â€“ Assistant de M. Morpheus</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0d0020, #1b003b);
      font-family: 'Unica One', serif;
      transition: background 1s ease;
    }

    .orb {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #aa88ff 0%, #220044 80%);
      box-shadow: 0 0 40px #aa88ff;
      animation: idleGlow 3s ease-in-out infinite;
      transition: background 1s ease, box-shadow 1s ease;
    }

    .talking {
      animation: pulseTalk 0.3s ease-in-out infinite;
    }

    @keyframes idleGlow {
      0%, 100% { box-shadow: 0 0 20px #aa88ff; }
      50% { box-shadow: 0 0 60px #aa88ff; }
    }

    @keyframes pulseTalk {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px #fff; }
      50% { transform: scale(1.1); box-shadow: 0 0 60px #fff; }
    }

    #bandeau {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 4rem;
      font-family: 'Unica One';
      padding: 20px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
    }

    #bandeau span {
      display: inline-block;
      animation: defilement 12s linear infinite;
    }

    @keyframes defilement {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    #parcheminImage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <div class="orb" id="orb"></div>
  <div id="bandeau"><span>ASTRA VOUS Ã‰COUTEâ€¦ MAIS ELLE ATTEND VOTRE MOT DE PASSE</span></div>
  <img id="parcheminImage" src="parchemin.png" alt="Parchemin de libÃ©ration" />

  <script>
    const orb = document.getElementById("orb");
    const bandeau = document.getElementById("bandeau");
    const parcheminImage = document.getElementById("parcheminImage");

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = 'fr-FR';

    let mdpValid = false;

    const playSound = (file, callback) => {
      const audio = new Audio(file);
      orb.classList.add("talking");
      audio.onended = () => {
        orb.classList.remove("talking");
        if (callback) callback();
      };
      audio.play();
    };

    const audioFiles = {
      bonjour: "salutation_bonjour.mp3",
      qui: "qui_es_tu.mp3",
      ou: "ou_sommes_nous.mp3",
      mdp: "mdp_confirme.mp3",
      mdp_faux: ["mdp_faux.mp3", "mdp_faux2.mp3", "mdp_faux3.mp3"],
      petunia: "mdp_faux_petunia.mp3",
      invite_mdp: "invite_mdp.mp3",
      pas_compris: ["phrase_non_reconnue.mp3", "phrase_non_reconnue2.mp3", "phrase_non_reconnue3.mp3"],
      ca_va: "ca_va.mp3",
      tu_es_la: "tu_es_la.mp3",
      notif: "notification_mdp_valide.mp3",
      reve_croire: "reve_croire.mp3",
      pq_reve_plus: "pq_les_humains_reve_plus.mp3",
      qui_morpheus: "c_qui_morpheus.mp3",
      parchemin: "parchemin_liberation.mp3",

      // ðŸ”¸ Nouveaux fichiers
      faire_quoi_mtn: "faire_quoi_mtn.mp3",
      rire: "rire.mp3",
      c_toi_qui_controles: "c_toi_qui_controles.mp3",
      blague: "blague.mp3",
      tu_aime_morpheus: "tu_aime_morpheus.mp3",
      la_solution: "la_solution.mp3",
      voix_preenregistree: "voix_preenregistree.mp3",
      mdp_oublie: "mdp_oublie.mp3",
      morpheus_apparence: "morpheus_apparence.mp3",
      indice_aide: "indice_aide.mp3"
    };

    const detectPhrase = (text) => {
      const t = text.toLowerCase();

      // --- Interactions gÃ©nÃ©rales ---
      if (t.includes("bonjour") || t.includes("salut")) return audioFiles.bonjour;
      if (t.includes("qui es") || t.includes("tâ€™es qui")) return audioFiles.qui;
      if (t.includes("on est oÃ¹") || t.includes("oÃ¹ sommes")) return audioFiles.ou;

      // --- Mot de passe ---
      if (t.includes("bonne nuit")) {
        if (!mdpValid) {
          mdpValid = true;
          bandeau.style.display = "none";
          document.body.style.background = "linear-gradient(135deg, #002d2d, #006c6c)";
          orb.style.background = "radial-gradient(circle at center, #88ffd2 0%, #004444 80%)";
          orb.style.boxShadow = "0 0 40px #88ffd2";
          playSound(audioFiles.notif, () => playSound(audioFiles.mdp));
        } else return audioFiles.mdp;
        return null;
      }

      if (t.includes("oubliÃ© le mot de passe") || t.includes("j'ai oubliÃ© le mot de passe")) return audioFiles.mdp_oublie;

      // --- Nouvelles interactions spÃ©cifiques ---
      if (t.includes("blague") || t.includes("raconte une blague")) {
        playSound(audioFiles.blague, () => setTimeout(() => playSound(audioFiles.rire), 800));
        return null;
      }

      if (t.includes("tu aimes morpheus") || t.includes("tu lâ€™aimes morpheus")) return audioFiles.tu_aime_morpheus;
      if (t.includes("solution") || t.includes("câ€™est quoi la solution")) return audioFiles.la_solution;
      if (t.includes("tu contrÃ´les") || t.includes("câ€™est toi qui contrÃ´les")) return audioFiles.c_toi_qui_controles;
      if (t.includes("faut faire quoi") || t.includes("on fait quoi maintenant")) return audioFiles.faire_quoi_mtn;
      if (t.includes("prÃ©enregistrÃ©e") || t.includes("prÃ© enregistrÃ©e")) return audioFiles.voix_preenregistree;
      if (t.includes("quoi morpheus ressemble") || t.includes("Ã  quoi ressemble morpheus")) return audioFiles.morpheus_apparence;
      if (t.includes("indice") || t.includes("aide")) return audioFiles.indice_aide;

      // --- Autres rÃ©ponses de base ---
      if (t.includes("tu es lÃ ") || t.includes("hÃ© ho")) return audioFiles.tu_es_la;
      if (t.includes("pourquoi les humains ne rÃªvent plus")) return audioFiles.pq_reve_plus;
      if (t.includes("qui est morpheus")) return audioFiles.qui_morpheus;

      // --- Parchemin ---
      if (t.includes("parchemin")) {
        if (mdpValid) {
          parcheminImage.style.display = "block";
          setTimeout(() => (parcheminImage.style.display = "none"), 15000);
          return audioFiles.parchemin;
        } else return audioFiles.mdp_faux[Math.floor(Math.random() * audioFiles.mdp_faux.length)];
      }

      // --- Si rien ne correspond ---
      return audioFiles.pas_compris[Math.floor(Math.random() * audioFiles.pas_compris.length)];
    };

    recognition.onresult = (event) => {
      const text = event.results[event.results.length - 1][0].transcript.trim();
      const audioFile = detectPhrase(text);
      if (audioFile) playSound(audioFile);
    };

    recognition.onerror = (e) => console.error("Erreur :", e);
    recognition.onend = () => setTimeout(() => recognition.start(), 1000);

    window.onload = () => {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(() => recognition.start())
        .catch(err => console.error("Micro refusÃ© :", err));
    };
  </script>
</body>
</html>
