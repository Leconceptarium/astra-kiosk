<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astra – Assistant de M. Morpheus</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(circle at center, #0d0020, #1b003b);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Unica One', sans-serif;
      color: #fff;
    }

    .face {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: radial-gradient(circle at 70% 30%, #fff 0%, #ddd 70%);
      box-shadow: 0 0 40px #aa88ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: transform 0.2s ease;
    }

    .eyes {
      display: flex;
      justify-content: space-between;
      width: 120px;
      margin-top: 40px;
    }

    .eye {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #000;
      position: relative;
    }

    .mouth {
      position: absolute;
      bottom: 60px;
      width: 100px;
      height: 30px;
      background: #000;
      border-radius: 0 0 80px 80px;
      transform-origin: top center;
      transition: all 0.1s ease;
    }

    .talking {
      animation: mouthMove 0.1s ease-in-out infinite alternate;
    }

    @keyframes mouthMove {
      from { transform: scaleY(0.4); }
      to { transform: scaleY(1.2); }
    }

    .eyes.talking .eye {
      animation: blink 4s infinite;
    }

    @keyframes blink {
      0%, 92%, 100% { transform: scaleY(1); }
      95%, 98% { transform: scaleY(0.1); }
    }

    #bandeau {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 2rem;
      text-align: center;
      padding: 12px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="face" id="face">
    <div class="eyes" id="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="mouth" id="mouth"></div>
  </div>

  <div id="bandeau">ASTRA VOUS ÉCOUTE...</div>

  <script>
    const mouth = document.getElementById("mouth");
    const eyes = document.getElementById("eyes");
    const face = document.getElementById("face");
    const bandeau = document.getElementById("bandeau");

    // --- Fonction : fait parler Astra avec animation ---
    function playAstraVoice(audioFile) {
      const audio = new Audio(audioFile);
      audio.play();

      mouth.classList.add("talking");
      eyes.classList.add("talking");
      face.style.transform = "scale(1.02)";
      bandeau.textContent = "ASTRA RÉPOND...";

      audio.onended = () => {
        mouth.classList.remove("talking");
        eyes.classList.remove("talking");
        face.style.transform = "scale(1)";
        bandeau.textContent = "ASTRA VOUS ÉCOUTE...";
      };
    }

    // --- Détection de phrases ---
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = 'fr-FR';

    let mdpValid = false;

    const detectPhrase = (text) => {
      const t = text.toLowerCase();

      if (t.includes("bonjour") || t.includes("salut")) return "salutation_bonjour.mp3";
      if (t.includes("qui es-tu") || t.includes("astra")) return "qui_es_tu.mp3";
      if (t.includes("on est où") || t.includes("où sommes-nous")) return "ou_sommes_nous.mp3";
      if (t.includes("ça va")) return "ca_va.mp3";
      if (t.includes("tu es là")) return "tu_es_la.mp3";
      if (t.includes("indice") || t.includes("aide")) return "indice_aide.mp3";

      // --- Mot de passe ---
      if (t.includes("bonne nuit")) {
        if (!mdpValid) {
          mdpValid = true;
          document.body.style.background = "linear-gradient(135deg, #002d2d, #006c6c)";
          return "mdp_confirme.mp3";
        } else return "mdp_confirme.mp3";
      }

      if (t.includes("pétunia")) return "mdp_faux.mp3";

      // --- Réponses non reconnues ---
      const randomFaux = [
        "phrase_non_reconnue.mp3",
        "phrase_non_reconnue2.mp3",
        "phrase_non_reconnue3.mp3"
      ];
      return randomFaux[Math.floor(Math.random() * randomFaux.length)];
    };

    // --- Lancement de la reconnaissance ---
    recognition.onresult = (event) => {
      const text = event.results[event.results.length - 1][0].transcript.trim();
      console.log("🎙️ Entendu :", text);
      const audioFile = detectPhrase(text);
      if (audioFile) playAstraVoice(audioFile);
    };

    recognition.onerror = (event) => console.error("Erreur vocale :", event.error);
    recognition.onend = () => setTimeout(() => recognition.start(), 1000);

    window.onload = () => {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(() => {
          console.log("✅ Micro autorisé, Astra écoute !");
          recognition.start();
        })
        .catch(err => console.error("Micro refusé :", err));
    };

    // --- Test clavier (utile sans micro) ---
    window.addEventListener("keydown", (e) => {
      if (e.key === "1") playAstraVoice("mdp_confirme.mp3");
      if (e.key === "2") playAstraVoice("mdp_faux.mp3");
      if (e.key === "3") playAstraVoice("phrase_non_reconnue.mp3");
    });
  </script>
</body>
</html>
