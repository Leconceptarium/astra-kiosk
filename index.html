<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astra – Assistant de M. Morpheus</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0d0020, #1b003b);
      font-family: 'Georgia', serif;
      transition: background 1s ease;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .orb {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #aa88ff 0%, #220044 80%);
      box-shadow: 0 0 40px #aa88ff;
      animation: idleGlow 3s ease-in-out infinite;
      transition: background 1s ease, box-shadow 1s ease;
    }

    .talking {
      animation: pulseTalk 0.3s ease-in-out infinite;
    }

    .pulse {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      animation: pulse 1.2s infinite;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    @keyframes idleGlow {
      0%, 100% { box-shadow: 0 0 20px #aa88ff; }
      50% { box-shadow: 0 0 60px #aa88ff; }
    }

    @keyframes pulseTalk {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px #fff; }
      50% { transform: scale(1.1); box-shadow: 0 0 60px #fff; }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.6); opacity: 0.3; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="pulse" title="Astra écoute..."></div>
  <div class="container">
    <div class="orb" id="orb"></div>
  </div>

  <script>
    const orb = document.getElementById("orb");
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = 'fr-FR';

    let mdpValid = false;

    const playSound = (file, callback) => {
      const audio = new Audio(file);
      audio.onended = () => {
        if (callback) callback();
      };
      audio.play();
    };

    const audioFiles = {
      bonjour: "salutation_bonjour.mp3",
      qui: "qui_es_tu.mp3",
      ou: "ou_sommes_nous.mp3",
      mdp: "mdp_confirme.mp3",
      mdp_faux: "mdp_faux.mp3",
      invite_mdp: "invite_mdp.mp3",
      pas_compris: "phrase_non_reconnue.mp3",
      ca_va: "ca_va.mp3",
      tu_es_la: "tu_es_la.mp3",
      berceuse: "berceuse.mp3",
      notif: "notification_mdp_valide.mp3"
    };

    const playAudio = (filename) => {
      const audio = new Audio(filename);
      orb.classList.add("talking");
      audio.onended = () => orb.classList.remove("talking");
      audio.play();
    };

    const detectPhrase = (text) => {
      const t = text.toLowerCase();

      if (t.includes("bonjour") || t.includes("salut") || t.includes("coucou") || t.includes("wesh") || t.includes("bonsoir"))
        return audioFiles.bonjour;

      if (
        t.includes("qui tu es") || t.includes("t’es qui") || t.includes("qui es-tu") ||
        t.includes("c’est quoi toi") || t.includes("tu es qui") || t.includes("tu es astra")
      )
        return audioFiles.qui;

      if (
        t.includes("où sommes") || t.includes("où est-ce qu’on est") || t.includes("on est où") ||
        t.includes("où ça") || t.includes("quel est cet endroit") || t.includes("c’est quoi cette endroit")
      )
        return audioFiles.ou;

      if (
        t.includes("le mot de passe") && t.includes("bonne nuit")
      ) {
        if (!mdpValid) {
          mdpValid = true;
          document.body.style.background = "linear-gradient(135deg, #002d2d, #006c6c)";
          orb.style.background = "radial-gradient(circle at center, #88ffd2 0%, #004444 80%)";
          orb.style.boxShadow = "0 0 40px #88ffd2";

          playSound(audioFiles.notif, () => {
            playAudio(audioFiles.mdp);
          });
        } else {
          return audioFiles.mdp;
        }
        return null;
      }

      if (!mdpValid) {
        return audioFiles.mdp_faux;
      }

      if (
        t.includes("je connais le mot de passe") || t.includes("j'ai trouvé le mot de passe") || t.includes("code d'accès")
      )
        return audioFiles.invite_mdp;

      if (
        t.includes("ça va") || t.includes("ca va ma gueule") || t.includes("comment tu vas") || t.includes("tu vas bien")
      )
        return audioFiles.ca_va;

      if (
        t.includes("tu es là") || t.includes("t'es là") || t.includes("vous êtes là") ||
        t.includes("hé ho") || t.includes("tu m'entends") || t.includes("astra t'es là")
      )
        return audioFiles.tu_es_la;

      if (
        t.includes("berceuse") || t.includes("musique pour dormir") || t.includes("chanson douce")
      )
        return audioFiles.berceuse;

      return audioFiles.pas_compris;
    };

    recognition.onstart = () => {
      playSound("notification_debut.mp3");
    };

    recognition.onresult = (event) => {
      const text = event.results[event.results.length - 1][0].transcript.trim();
      const audioFile = detectPhrase(text);
      if (audioFile) playAudio(audioFile);
    };

    recognition.onerror = (event) => {
      console.error("Erreur vocale :", event.error);
    };

    recognition.onend = () => {
      setTimeout(() => {
        try {
          recognition.start();
        } catch (e) {
          console.warn("Erreur redémarrage :", e);
        }
      }, 1000);
    };

    window.onload = () => {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(() => recognition.start())
        .catch(err => console.error("Micro refusé :", err));
    };
  </script>
</body>
</html>
