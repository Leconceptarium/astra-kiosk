<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astra â€“ Assistant de M. Morpheus</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      font-family: 'Unica One', serif;
      transition: background 1s ease;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    #astraIdle {
      opacity: 1;
      z-index: 1;
    }

    #astraReaction {
      z-index: 2;
    }

    #bandeau {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 3rem;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      white-space: nowrap;
      z-index: 3;
    }

    #bandeau span {
      display: inline-block;
      animation: defilement 12s linear infinite;
    }

    @keyframes defilement {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    #parcheminImage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
      z-index: 4;
      display: none;
    }

    .magic {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #00ffee 0%, transparent 70%);
      border-radius: 50%;
      opacity: 0.8;
      animation: floatMagic 6s linear infinite;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes floatMagic {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-400px) scale(0.3); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ VidÃ©os dâ€™Astra -->
  <video id="astraIdle" src="astra_idle.mp4" autoplay muted loop></video>
  <video id="astraReaction" muted></video>

  <div id="bandeau"><span>ASTRA VOUS Ã‰COUTEâ€¦ MAIS ELLE ATTEND VOTRE MOT DE PASSE</span></div>
  <img id="parcheminImage" src="parchemin.png" alt="Parchemin de libÃ©ration" />

  <script>
    const bandeau = document.getElementById("bandeau");
    const parcheminImage = document.getElementById("parcheminImage");
    const astraIdle = document.getElementById("astraIdle");
    const astraReaction = document.getElementById("astraReaction");

    // ðŸŒŒ Effets magiques aprÃ¨s mot de passe
    function spawnMagic() {
      const p = document.createElement("div");
      p.classList.add("magic");
      p.style.left = Math.random() * 100 + "vw";
      p.style.bottom = "0px";
      p.style.animationDuration = 4 + Math.random() * 4 + "s";
      p.style.background = Math.random() > 0.5
        ? "radial-gradient(circle, #00ffcc 0%, transparent 70%)"
        : "radial-gradient(circle, #00ffee 0%, transparent 70%)";
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 6000);
    }

    // ðŸŽ§ Lecture audio + vidÃ©o
    const playAudio = (file, videoName = "astra_parle.mp4") => {
      const audio = new Audio(file);
      astraReaction.src = videoName;
      astraIdle.style.opacity = "0";
      astraReaction.style.opacity = "1";
      astraReaction.currentTime = 0;
      astraReaction.play();
      audio.play();

      audio.onended = () => {
        astraReaction.style.opacity = "0";
        astraIdle.style.opacity = "1";
      };
    };

    // ðŸŽ™ï¸ Reconnaissance vocale
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.lang = 'fr-FR';

    let mdpValid = false;

    const audioFiles = {
      bonjour: "salutation_bonjour.mp3",
      qui: "qui_es_tu.mp3",
      ou: "ou_sommes_nous.mp3",
      mdp: "mdp_confirme.mp3",
      mdp_faux: ["mdp_faux.mp3", "mdp_faux2.mp3", "mdp_faux3.mp3"],
      petunia: "mdp_faux_petunia.mp3",
      invite_mdp: "invite_mdp.mp3",
      pas_compris: [
        "phrase_non_reconnue.mp3",
        "phrase_non_reconnue2.mp3",
        "phrase_non_reconnue3.mp3",
        "phrase_non_reconnue4.mp3"
      ],
      ca_va: "ca_va.mp3",
      tu_es_la: "tu_es_la.mp3",
      berceuse: "berceuse.mp3",
      notif: "notification_mdp_valide.mp3",
      reve_croire: "reve_croire.mp3",
      pq_reve_plus: "pq_les_humains_reve_plus.mp3",
      qui_morpheus: "c_qui_morpheus.mp3",
      parchemin: "parchemin_liberation.mp3",
      faire_quoi_mtn: "faire_quoi_mtn.mp3",
      rire: "rire.mp3",
      c_toi_qui_controles: "c_toi_qui_controles.mp3",
      blague: "blague.mp3",
      tu_aime_morpheus: "tu_aime_morpheus.mp3",
      la_solution: "la_solution.mp3",
      voix_preenregistree: "voix_preenregistree.mp3",
      mdp_oublie: "mdp_oublie.mp3",
      morpheus_apparence: "morpheus_apparence.mp3",
      indice_aide: "indice_aide.mp3"
    };

    const detectPhrase = (text) => {
      const t = text.toLowerCase();

      // === Salutations ===
      if (t.includes("bonjour") || t.includes("salut") || t.includes("coucou"))
        return { file: audioFiles.bonjour, video: "astra_heureuse.mp4" };

      // === Qui es-tu ===
      if (t.includes("qui es-tu") || t.includes("astra") || t.includes("câ€™est quoi toi"))
        return { file: audioFiles.qui, video: "astra_parle.mp4" };

      // === OÃ¹ sommes-nous ===
      if (t.includes("oÃ¹ sommes") || t.includes("on est oÃ¹") || t.includes("quel est cet endroit"))
        return { file: audioFiles.ou, video: "astra_suspecte.mp4" };

      // === Mot de passe ===
      if (t.includes("le mot de passe c'est bonne nuit") || t.includes("bonne nuit")) {
        if (!mdpValid) {
          mdpValid = true;
          bandeau.style.display = "none";
          document.body.style.background = "#001b1b";
          for (let i = 0; i < 40; i++) setTimeout(spawnMagic, i * 150);
          playAudio(audioFiles.notif, "astra_heureuse.mp4");
          setTimeout(() => playAudio(audioFiles.mdp, "astra_parle.mp4"), 3000);
          return {};
        } else return { file: audioFiles.mdp, video: "astra_parle.mp4" };
      }

      // === Mot de passe oubliÃ© ===
      if (
        t.includes("mot de passe oubliÃ©") ||
        t.includes("j'ai oubliÃ©") ||
        t.includes("comment trouver") ||
        t.includes("c'est quoi le mot de passe")
      )
        return { file: audioFiles.mdp_oublie, video: "astra_suspecte.mp4" };

      // === Fausse rÃ©ponse PÃ©tunia ===
      if (t.includes("pÃ©tunia"))
        return { file: audioFiles.petunia, video: "astra_colere.mp4" };

      // === Autres interactions ===
      if (t.includes("Ã§a va")) return { file: audioFiles.ca_va, video: "astra_heureuse.mp4" };
      if (t.includes("tu es lÃ ")) return { file: audioFiles.tu_es_la, video: "astra_parle.mp4" };
      if (t.includes("parchemin")) {
        if (mdpValid) {
          parcheminImage.style.display = "block";
          setTimeout(() => parcheminImage.style.display = "none", 15000);
          return { file: audioFiles.parchemin, video: "astra_heureuse.mp4" };
        } else {
          const faux = audioFiles.mdp_faux[Math.floor(Math.random() * audioFiles.mdp_faux.length)];
          return { file: faux, video: "astra_colere.mp4" };
        }
      }

      // === Inconnue ===
      return { file: audioFiles.pas_compris[Math.floor(Math.random() * audioFiles.pas_compris.length)], video: "astra_suspecte.mp4" };
    };

    recognition.onresult = (event) => {
      const text = event.results[event.results.length - 1][0].transcript.trim();
      console.log("ðŸŽ™ï¸ Entendu :", text);
      const { file, video } = detectPhrase(text);
      if (file) playAudio(file, video);
    };

    recognition.onend = () => setTimeout(() => recognition.start(), 1000);

    window.onload = () => {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(() => recognition.start())
        .catch(err => console.error("Micro refusÃ© :", err));
    };
  </script>
</body>
</html>
