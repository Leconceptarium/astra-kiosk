<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astra – Assistant de M. Morpheus</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .orb {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #aa88ff 0%, #220044 80%);
      box-shadow: 0 0 30px #aa88ff;
      animation: idleGlow 3s ease-in-out infinite;
      transition: all 1s ease;
    }
    .orb.unlocked {
      background: radial-gradient(circle at center, #00ffc6 0%, #004d40 80%);
      box-shadow: 0 0 50px #00ffc6;
    }
    .talking {
      animation: pulseTalk 0.3s ease-in-out infinite;
    }
    .pulse {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      animation: pulse 1.2s infinite;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    @keyframes idleGlow {
      0%, 100% { box-shadow: 0 0 20px #aa88ff; }
      50% { box-shadow: 0 0 60px #aa88ff; }
    }
    @keyframes pulseTalk {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px #fff; }
      50% { transform: scale(1.1); box-shadow: 0 0 60px #fff; }
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.6); opacity: 0.3; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="pulse" title="Astra écoute..."></div>
  <div class="container">
    <div class="orb" id="orb"></div>
  </div>

  <script>
    const orb = document.getElementById("orb");
    let unlocked = false; // verrouillé au départ
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = 'fr-FR';

    const beep = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");

    const audioFiles = {
      bonjour: "salutation_bonjour.mp3",
      qui: "qui_es_tu.mp3",
      ou: "ou_sommes_nous.mp3",
      mdp: "mdp_confirme.mp3",
      mdp_faux: "mdp_faux.mp3",
      invite_mdp: "invite_mdp.mp3",
      pas_compris: "phrase_non_reconnue.mp3",
      ca_va: "ca_va.mp3",
      tu_es_la: "tu_es_la.mp3"
    };

    const playAudio = (filename) => {
      const audio = new Audio(filename);
      orb.classList.add("talking");
      audio.onended = () => orb.classList.remove("talking");
      audio.play();
    };

    const detectPhrase = (text) => {
      const t = text.toLowerCase();

      // 1️⃣ Accessible à tous, même verrouillé
      if (t.includes("bonjour") || t.includes("salut") || t.includes("coucou") || t.includes("wesh") || t.includes("bonsoir"))
        return audioFiles.bonjour;

      if (
        t.includes("qui tu es") || t.includes("t’es qui") || t.includes("qui es-tu") ||
        t.includes("c’est quoi toi") || t.includes("tu es qui") || t.includes("tu es astra")
      )
        return audioFiles.qui;

      if (
        t.includes("où sommes") || t.includes("où est-ce qu’on est") || t.includes("on est où") ||
        t.includes("où ça") || t.includes("quel est cet endroit") || t.includes("c’est quoi cet endroit")
      )
        return audioFiles.ou;

      // 2️⃣ Mot de passe correct
      if (t.includes("bonne nuit") || t.includes("bon nuit")) {
        unlocked = true;
        orb.classList.add("unlocked");
        return audioFiles.mdp;
      }

      // 3️⃣ Mauvais mot de passe
      if (t.includes("pizza") || t.includes("strasbourg") || t.includes("morpheus") || t.includes("astra"))
        return audioFiles.mdp_faux;

      // 4️⃣ Le joueur dit qu’il connaît le mot de passe
      if (t.includes("je connais le mot de passe") || t.includes("j'ai trouvé le mot de passe") || t.includes("j'ai trouvé le code d'accès"))
        return audioFiles.invite_mdp;

      // 5️⃣ Interactions disponibles uniquement une fois déverrouillé
      if (unlocked) {
        if (t.includes("ça va") || t.includes("ca va") || t.includes("comment tu vas") || t.includes("tu vas bien"))
          return audioFiles.ca_va;

        if (t.includes("tu es là") || t.includes("t'es là") || t.includes("vous êtes là") ||
            t.includes("hé ho") || t.includes("tu m'entends") || t.includes("astra t'es là"))
          return audioFiles.tu_es_la;
      }

      // 6️⃣ Si non reconnue
      return audioFiles.pas_compris;
    };

    recognition.onstart = () => beep.play();

    recognition.onresult = (event) => {
      const text = event.results[event.results.length - 1][0].transcript.trim();
      const audioFile = detectPhrase(text);
      playAudio(audioFile);
    };

    recognition.onerror = (event) => console.error("Erreur vocale :", event.error);

    recognition.onend = () => setTimeout(() => recognition.start(), 1000);

    window.onload = () => {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(() => recognition.start())
        .catch(err => console.error("Permission micro refusée :", err));
    };
  </script>
</body>
</html>
