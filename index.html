<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astra – Assistant de M. Morpheus (Audio)</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .orb {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #aa88ff 0%, #220044 80%);
      box-shadow: 0 0 30px #aa88ff;
      animation: idleGlow 3s ease-in-out infinite;
    }
    .talking {
      animation: pulseTalk 0.3s ease-in-out infinite;
    }
    .pulse {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
      animation: pulse 1.2s infinite;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    @keyframes idleGlow {
      0%, 100% { box-shadow: 0 0 20px #aa88ff; }
      50% { box-shadow: 0 0 60px #aa88ff; }
    }
    @keyframes pulseTalk {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px #fff; }
      50% { transform: scale(1.1); box-shadow: 0 0 60px #fff; }
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.6); opacity: 0.3; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="pulse" title="Astra écoute..."></div>
  <div class="container">
    <div class="orb" id="orb"></div>
  </div>

  <script>
    const orb = document.getElementById("orb");
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = 'fr-FR';

    const beep = new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg");

    const audioFiles = {
      bonjour: "salutation_bonjour.mp3",
      qui: "qui_es_tu.mp3",
      ou: "ou_sommes_nous.mp3",
      mdp: "mdp_confirme.mp3",
      inconnu: "phrase_non_reconnue.mp3"
    };

    const playAudio = (filename) => {
      const audio = new Audio(filename);
      orb.classList.add("talking");
      audio.onended = () => orb.classList.remove("talking");
      audio.play();
    };

    const detectPhrase = (text) => {
      const t = text.toLowerCase();
      if (t.includes("bonjour") || t.includes("salut")) return audioFiles.bonjour;
      if (t.includes("qui") && t.includes("tu")) return audioFiles.qui;
      if (t.includes("où") || t.includes("sommes")) return audioFiles.ou;
      if (t.includes("bonne nuit") || t.includes("mot de passe")) return audioFiles.mdp;
      return audioFiles.inconnu;
    };

    recognition.onstart = () => beep.play();

    recognition.onresult = (event) => {
      const text = event.results[event.results.length - 1][0].transcript.trim();
      const audioFile = detectPhrase(text);
      playAudio(audioFile);
    };

    recognition.onerror = (event) => {
      console.error("Erreur vocale :", event.error);
    };

    recognition.onend = () => recognition.start();

    window.onload = () => {
      try {
        recognition.start();
      } catch (e) {
        console.warn("Erreur au démarrage automatique :", e);
      }
    };
  </script>
</body>
</html>
