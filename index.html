<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astra ‚Äì Assistant de M. Morpheus</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      font-family: 'Unica One', serif;
      transition: background 1s ease;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    #astraIdle {
      opacity: 1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    .orb {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #aa88ff 0%, #220044 80%);
      box-shadow: 0 0 40px #aa88ff;
      animation: idleGlow 3s ease-in-out infinite;
      transition: background 1s ease, box-shadow 1s ease;
      position: relative;
      z-index: 2;
    }

    .talking {
      animation: pulseTalk 0.3s ease-in-out infinite;
    }

    @keyframes idleGlow {
      0%, 100% { box-shadow: 0 0 20px #aa88ff; }
      50% { box-shadow: 0 0 60px #aa88ff; }
    }

    @keyframes pulseTalk {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px #fff; }
      50% { transform: scale(1.1); box-shadow: 0 0 60px #fff; }
    }

    #bandeau {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 3rem;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      white-space: nowrap;
    }

    #bandeau span {
      display: inline-block;
      animation: defilement 12s linear infinite;
    }

    @keyframes defilement {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    #parcheminImage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
      z-index: 10;
      display: none;
    }

    .magic {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #00ffee 0%, transparent 70%);
      border-radius: 50%;
      opacity: 0.8;
      animation: floatMagic 6s linear infinite;
      pointer-events: none;
    }

    @keyframes floatMagic {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-400px) scale(0.3); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- üé• Vid√©os d‚ÄôAstra -->
  <video id="astraIdle" src="astra_idle.mp4" autoplay muted loop></video>
  <video id="astraParle" src="astra_parle.mp4" muted></video>
  <video id="astraColere" src="astra_colere.mp4" muted></video>
  <video id="astraSuspecte" src="astra_suspecte.mp4" muted></video>
  <video id="astraHeureuse" src="astra_heureuse.mp4" muted></video>

  <div class="container">
    <div class="orb" id="orb"></div>
  </div>

  <div id="bandeau"><span>ASTRA VOUS √âCOUTE‚Ä¶ MAIS ELLE ATTEND VOTRE MOT DE PASSE</span></div>
  <img id="parcheminImage" src="parchemin.png" alt="Parchemin de lib√©ration" />

  <script>
    const orb = document.getElementById("orb");
    const bandeau = document.getElementById("bandeau");
    const parcheminImage = document.getElementById("parcheminImage");

    // üé• Gestion des vid√©os
    const videos = {
      idle: document.getElementById("astraIdle"),
      parle: document.getElementById("astraParle"),
      colere: document.getElementById("astraColere"),
      suspecte: document.getElementById("astraSuspecte"),
      heureuse: document.getElementById("astraHeureuse"),
    };

    function showVideo(videoKey, duration = 6000) {
      for (const v of Object.values(videos)) v.style.opacity = "0";
      const v = videos[videoKey];
      if (v) {
        v.currentTime = 0;
        v.play();
        v.style.opacity = "1";
        setTimeout(() => {
          v.style.opacity = "0";
          videos.idle.style.opacity = "1";
        }, duration);
      }
    }

    // üåå Effets magiques activ√©s apr√®s le mot de passe
    function spawnMagic() {
      const p = document.createElement("div");
      p.classList.add("magic");
      p.style.left = Math.random() * 100 + "vw";
      p.style.bottom = "0px";
      p.style.animationDuration = 4 + Math.random() * 4 + "s";
      p.style.background = Math.random() > 0.5
        ? "radial-gradient(circle, #00ffcc 0%, transparent 70%)"
        : "radial-gradient(circle, #00ffee 0%, transparent 70%)";
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 6000);
    }

    // üîä Audio
    const audioFiles = {
      bonjour: "salutation_bonjour.mp3",
      qui: "qui_es_tu.mp3",
      ou: "ou_sommes_nous.mp3",
      mdp: "mdp_confirme.mp3",
      mdp_faux: ["mdp_faux.mp3", "mdp_faux2.mp3", "mdp_faux3.mp3"],
      petunia: "mdp_faux_petunia.mp3",
      invite_mdp: "invite_mdp.mp3",
      pas_compris: [
        "phrase_non_reconnue.mp3",
        "phrase_non_reconnue2.mp3",
        "phrase_non_reconnue3.mp3",
        "phrase_non_reconnue4.mp3"
      ],
      ca_va: "ca_va.mp3",
      tu_es_la: "tu_es_la.mp3",
      berceuse: "berceuse.mp3",
      notif: "notification_mdp_valide.mp3",
      reve_croire: "reve_croire.mp3",
      pq_reve_plus: "pq_les_humains_reve_plus.mp3",
      qui_morpheus: "c_qui_morpheus.mp3",
      parchemin: "parchemin_liberation.mp3",
      faire_quoi_mtn: "faire_quoi_mtn.mp3",
      rire: "rire.mp3",
      c_toi_qui_controles: "c_toi_qui_controles.mp3",
      blague: "blague.mp3",
      tu_aime_morpheus: "tu_aime_morpheus.mp3",
      la_solution: "la_solution.mp3",
      voix_preenregistree: "voix_preenregistree.mp3",
      mdp_oublie: "mdp_oublie.mp3",
      morpheus_apparence: "morpheus_apparence.mp3",
      indice_aide: "indice_aide.mp3"
    };

    let mdpValid = false;

    const playAudio = (file, mood = "parle") => {
      const audio = new Audio(file);
      orb.classList.add("talking");
      showVideo(mood);
      audio.onended = () => {
        orb.classList.remove("talking");
        videos.idle.style.opacity = "1";
      };
      audio.play();
    };

    // üéôÔ∏è D√©tection vocale
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.lang = 'fr-FR';

    const detectPhrase = (text) => {
      const t = text.toLowerCase();

      if (t.includes("bonjour") || t.includes("salut")) return {file: audioFiles.bonjour, mood: "heureuse"};
      if (t.includes("qui es-tu") || t.includes("astra")) return {file: audioFiles.qui, mood: "parle"};
      if (t.includes("o√π sommes") || t.includes("on est o√π")) return {file: audioFiles.ou, mood: "suspecte"};
      if (t.includes("√ßa va")) return {file: audioFiles.ca_va, mood: "heureuse"};
      if (t.includes("tu es l√†")) return {file: audioFiles.tu_es_la, mood: "parle"};
      if (t.includes("p√©tunia")) return {file: audioFiles.petunia, mood: "colere"};

      if (t.includes("bonne nuit")) {
        if (!mdpValid) {
          mdpValid = true;
          bandeau.style.display = "none";
          document.body.style.background = "#001b1b";
          for (let i = 0; i < 40; i++) setTimeout(spawnMagic, i * 150);
          playAudio(audioFiles.notif, "heureuse");
          setTimeout(() => playAudio(audioFiles.mdp, "parle"), 3000);
          return {};
        } else return {file: audioFiles.mdp, mood: "parle"};
      }

      if (
        t.includes("mot de passe oubli√©") ||
        t.includes("j'ai oubli√©") ||
        t.includes("comment trouver") ||
        t.includes("c'est quoi le mot de passe")
      )
        return {file: audioFiles.mdp_oublie, mood: "suspecte"};

      if (t.includes("parchemin de lib√©ration")) {
        if (mdpValid) {
          parcheminImage.style.display = "block";
          setTimeout(() => (parcheminImage.style.display = "none"), 15000);
          return {file: audioFiles.parchemin, mood: "heureuse"};
        } else {
          const randomFaux = audioFiles.mdp_faux[Math.floor(Math.random() * audioFiles.mdp_faux.length)];
          return {file: randomFaux, mood: "colere"};
        }
      }

      return {file: audioFiles.pas_compris[Math.floor(Math.random() * audioFiles.pas_compris.length)], mood: "suspecte"};
    };

    recognition.onresult = (e) => {
      const text = e.results[e.results.length - 1][0].transcript.trim();
      console.log("üéôÔ∏è Entendu :", text);
      const {file, mood} = detectPhrase(text);
      if (file) playAudio(file, mood);
    };

    recognition.onend = () => setTimeout(() => recognition.start(), 1000);

    window.onload = () => {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(() => recognition.start())
        .catch(err => console.error("Micro refus√© :", err));
    };
  </script>
</body>
</html>
