<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astra ‚Äì Assistant de M. Morpheus</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0d0020, #1b003b);
      font-family: 'Unica One', serif;
      transition: background 1s ease;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .orb {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #aa88ff 0%, #220044 80%);
      box-shadow: 0 0 40px #aa88ff;
      animation: idleGlow 3s ease-in-out infinite;
      transition: background 1s ease, box-shadow 1s ease;
    }

    .talking {
      animation: pulseTalk 0.3s ease-in-out infinite;
    }

    @keyframes idleGlow {
      0%, 100% { box-shadow: 0 0 20px #aa88ff; }
      50% { box-shadow: 0 0 60px #aa88ff; }
    }

    @keyframes pulseTalk {
      0%, 100% { transform: scale(1); box-shadow: 0 0 30px #fff; }
      50% { transform: scale(1.1); box-shadow: 0 0 60px #fff; }
    }

    /* Bandeau d√©filant */
    #bandeau {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 4rem;
      font-family: 'Unica One';
      padding: 20px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
    }

    #bandeau span {
      display: inline-block;
      animation: defilement 12s linear infinite;
    }

    @keyframes defilement {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Image du parchemin */
    #parcheminImage {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 80%;
      max-height: 80%;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="orb" id="orb"></div>
  </div>

  <div id="bandeau"><span>ASTRA VOUS ECOUTE‚Ä¶ MAIS ELLE ATTEND VOTRE MOT DE PASSE</span></div>
  <img id="parcheminImage" src="parchemin.png" alt="Parchemin de lib√©ration" />

  <script>
    const orb = document.getElementById("orb");
    const bandeau = document.getElementById("bandeau");
    const parcheminImage = document.getElementById("parcheminImage");

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.interimResults = false;
    recognition.lang = 'fr-FR';

    let mdpValid = false;

    const playSound = (file, callback) => {
      const audio = new Audio(file);
      audio.onended = () => { if (callback) callback(); };
      audio.play();
    };

    const audioFiles = {
      bonjour: "salutation_bonjour.mp3",
      qui: "qui_es_tu.mp3",
      ou: "ou_sommes_nous.mp3",
      mdp: "mdp_confirme.mp3",
      mdp_faux: [
        "mdp_faux.mp3",
        "mdp_faux2.mp3",
        "mdp_faux3.mp3"
      ],
      petunia: "mdp_faux_petunia.mp3", /* üî∏ √† placer dans le dossier */
      invite_mdp: "invite_mdp.mp3",
      pas_compris: [
        "phrase_non_reconnue.mp3",
        "phrase_non_reconnue2.mp3",
        "phrase_non_reconnue3.mp3"
      ],
      ca_va: "ca_va.mp3",
      tu_es_la: "tu_es_la.mp3",
      berceuse: "berceuse.mp3",
      notif: "notification_mdp_valide.mp3",
      reve_croire: "reve_croire.mp3",
      pq_reve_plus: "pq_les_humains_reve_plus.mp3",
      qui_morpheus: "c_qui_morpheus.mp3",
      parchemin: "parchemin_liberation.mp3",
    };

    const playAudio = (filename) => {
      const audio = new Audio(filename);
      orb.classList.add("talking");
      audio.onended = () => orb.classList.remove("talking");
      audio.play();
    };

    const detectPhrase = (text) => {
      const t = text.toLowerCase();

      // Salutations
      if (t.includes("bonjour") || t.includes("salut") || t.includes("coucou") || t.includes("wesh") || t.includes("bonsoir"))
        return audioFiles.bonjour;

      // Qui es-tu
      if (
        t.includes("qui tu es") || t.includes("t‚Äôes qui") || t.includes("qui es-tu") ||
        t.includes("c‚Äôest quoi toi") || t.includes("Atra ?") || t.includes("c'est quoi ce truc")
      )
        return audioFiles.qui;

      // O√π sommes-nous
      if (t.includes("o√π sommes") || t.includes("on est o√π") || t.includes("quel est cet endroit"))
        return audioFiles.ou;

      // Mot de passe correct
      if (t.includes("le mot de passe c(est bonne nuit") || t.includes("bonne nuit")) {
        if (!mdpValid) {
          mdpValid = true;
          bandeau.style.display = "none";
          document.body.style.background = "linear-gradient(135deg, #002d2d, #006c6c)";
          orb.style.background = "radial-gradient(circle at center, #88ffd2 0%, #004444 80%)";
          orb.style.boxShadow = "0 0 40px #88ffd2";
          playSound(audioFiles.notif, () => {
            playAudio(audioFiles.mdp);
          });
        } else return audioFiles.mdp;
        return null;
      }

      // üî∏ Fausse r√©ponse : "P√©tunia"
      if (t.includes("p√©tunia") || t.includes("petunia")) {
        return audioFiles.petunia; 
      }

      // Autres interactions accessibles sans mot de passe
      if (t.includes("je connais le mot de passe") || t.includes("j'ai trouv√© le mot de passe") || t.includes("code d'acc√®s"))
        return audioFiles.invite_mdp;

      if (t.includes("√ßa va") || t.includes("comment tu vas") || t.includes("tu vas bien"))
        return audioFiles.ca_va;

      if (t.includes("tu es l√†") || t.includes("t'es l√†") || t.includes("vous √™tes l√†") || t.includes("h√© ho") || t.includes("tu m'entends"))
        return audioFiles.tu_es_la;

      if (t.includes("berceuse") || t.includes("musique pour dormir") || t.includes("chanson douce"))
        return audioFiles.berceuse;

      if (t.includes("tu crois en nous") || t.includes("on va r√©ussir") || t.includes("on va y arriver"))
        return audioFiles.reve_croire;

      if (t.includes("pourquoi les humains ne r√™vent plus") || t.includes("les gens ne r√™vent plus"))
        return audioFiles.pq_reve_plus;

      if (t.includes("qui est morpheus") || t.includes("monsieur morpheus"))
        return audioFiles.qui_morpheus;

      // Parchemin de lib√©ration
      if (t.includes("parchemin de lib√©ration") || t.includes("parchemin pour lib√©rer") || t.includes("comment on lib√®re")) {
        if (mdpValid) {
          parcheminImage.style.display = "block";
          setTimeout(() => { parcheminImage.style.display = "none"; }, 15000);
          return audioFiles.parchemin;
        } else {
          const randomFaux = audioFiles.mdp_faux[Math.floor(Math.random() * audioFiles.mdp_faux.length)];
          return randomFaux;
        }
      }

      // Non reconnu
      return audioFiles.pas_compris[Math.floor(Math.random() * audioFiles.pas_compris.length)];
    };

    recognition.onstart = () => playSound("notification_debut.mp3");

    recognition.onresult = (event) => {
      const text = event.results[event.results.length - 1][0].transcript.trim();
      const audioFile = detectPhrase(text);
      if (audioFile) playAudio(audioFile);
    };

    recognition.onerror = (event) => console.error("Erreur vocale :", event.error);

    recognition.onend = () => setTimeout(() => {
      try { recognition.start(); } 
      catch (e) { console.warn("Erreur red√©marrage :", e); }
    }, 1000);

    window.onload = () => {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(() => recognition.start())
        .catch(err => console.error("Micro refus√© :", err));
    };
  </script>
</body>
</html>
